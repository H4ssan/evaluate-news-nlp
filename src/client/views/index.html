<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Test</title>
</head>

<body>

    <header>
        <div class="">
            Evaluate a news article with Natural Language Processing
        </div>
    </header>

    <main>
        <section>
            
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <h3>Enter a URL below to receive your evaluation!</h3> 
                <input id="name" type="text" name="input" value="" placeholder="URL">
                <input id="submitbtn" type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)"
                    onsubmit="return Client.handleSubmit(event)">
            </form>
            <section>

                <section class="output">
                    <div id="polarity"></div>
                    <div id="subjectivity"></div>
                    <div id="polarityConfidence"></div>
                    <div id="subConfidence"></div>
                </section>
    </main>

    <footer>
        <p>2020</p>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
